<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Create</title>
    <link rel="stylesheet" type="text/css" href="honoka/css/bootstrap.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">


    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src='https://cdn.mlkcca.com/v2.0.0/milkcocoa.js'></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
  </head>
  <body class="no-thank-yu">
    <div class="container">
    <!-- navbar -->
    <script type="text/javascript">
      writeNavbar();
    </script>
    <!-- search -->
    <h1>落し物を検索する</h1>
    <div class="well">
      <p class="text-info">名前<textarea class="form-control" name="" id="name" cols="30" rows="1">猫</textarea></p>
      <p class="text-info">
        カテゴリ
        <form id="form">
        <select class="form-control" id="select">
          <option>なし</option>
          <option>小物</option>
          <option>猫</option>
          <option>学用品</option>
          <option>4</option>
          <option>5</option>
        </select>
        </form>
      </p>
      <p class="text-info">住所<textarea class="form-control" name="" id="address" cols="30" rows="1">つくば市</textarea></p>
      <button type="submit"  class="btn btn-primary" name="button" onClick="clickEvent()">search</button>
    </div>
    <h2 id="result_p" class="text-primary"></h2>
    <table class="table table-striped table-hover " id="search_result"></table>

    <!-- result -->


      <!-- footer -->
    <script type="text/javascript">
      writeFooter();
    </script>
    </div>
  </body>
</html>
