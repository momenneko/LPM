<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Result</title>
    <link rel="stylesheet" type="text/css" href="honoka/css/bootstrap.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="honoka/js/bootstrap.min.js"></script>
    <script src="https://cdn.auth0.com/js/lock-7.5.min.js"></script>
    <script src='https://cdn.mlkcca.com/v2.0.0/milkcocoa.js'></script>

    <!-- googleMapAPI -->
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCDEepsE70P7cv7Sp4D9cdtmVhBd_rf-Eg&sensor=true&language=ja">
    </script>
    <script src="./js/googleMapAPI.js" type="text/javascript"></script>

    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
  </head>
  <body class="no-thank-yu">
    <div class="container">
    <!-- navbar -->
    <script type="text/javascript">
      writeNavbar();
    </script>
    <!-- search -->
    <div class="well">
      <h1>落し物を検索する</h1>
      <p class="text-info">名前<textarea class="form-control" name="" id="name" cols="30" rows="1"></textarea></p>
      <p class="text-info">
        カテゴリ
        <form id="formCategory">
        <select class="form-control" id="select">
          <option>なし</option>
          <option>貴重品</option>
          <option>文房具</option>
          <option>衣類</option>
          <option>財布</option>
          <option>携帯</option>
          <option>鍵</option>
          <option>小物</option>
          <option>電子機器</option>
          <option>その他</option>
        </select>
        </form>
      </p>

      <p class="text-info">住所</p>
      <form id="formAddress">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="notSelectRadioBtn" value="option0" checked="">
            指定なし
          </label>
         </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="wordRadioBtn" value="option1">
            ワード検索
            <textarea class="form-control" name="" id="address" cols="20" rows="1"></textarea>
          </label>
         </div>
        <div class="radio">
            <label>
              <input type="radio" name="optionsRadios" id="mapRadioBtn" value="option2">
              地図から検索
            </label>
              <div class="col-lg-10 col-lg-offset-2" id="map_div">
                緯度:<div id="id_lat"></div>
                経度:<div id="id_lng"></div>
                住所:<div id="area_name"></div>
                <div id="map_canvas" style="width:100%; height:500px">
                  位置情報を取得中です…
                </div>
            </div>
        </div>
      </form>

      <button type="submit"  class="btn btn-primary" name="button" onClick="clickSearch()">search</button>
      <div class="alert alert-dismissible alert-danger" id="null_alert">
        <button type="button" class="close" data-dismiss="alert" onclick="clickCloseAlert()">×</button>
        <strong>ERROR:</strong> 少なくとも1つ以上条件を追加してください。
      </div>
    </div>
    <h2 id="result_p" class="text-primary"></h2>
    <table class="table table-striped table-hover " id="search_result"></table>
    <div class="div_pagination">
    <ul class="pagination">
      <li id="page_prev"><span>«</span></li>
      <li><span id="now_page"></span></li>
      <li id="page_next"><span>»</span></li>
    </ul>
    </div>
    <!-- result -->


      <!-- footer -->
    <script type="text/javascript">
      writeFooter();
    </script>
    <script type="text/javascript">
       writeLoginMenu();
    </script>

    </div>
  </body>
</html>
