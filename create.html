<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Create</title>
    <link rel="stylesheet" type="text/css" href="honoka/css/bootstrap.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">


    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>

  </head>
  <body>
    <div class="container">
    <!-- navbar -->
    <script type="text/javascript">
      writeNavbar();
    </script>
    <!-- create -->
    <div class="well bs-component">
      <form class="form-horizontal">
        <fieldset>
          <legend>落し物の情報を入力する．</legend>
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">落し物名</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputEmail" placeholder="Name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Category</label>
            <div class="col-lg-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Category">
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-default">キャンセル</button>
              <button type="submit" class="btn btn-primary">作成</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

      <!-- footer -->
    <script type="text/javascript">
      writeFooter();
    </script>
    </div>
  </body>
</html>
