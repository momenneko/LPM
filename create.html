<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name=”viewport” content=”initial-scale=1.0, user-scalable=yes” />
    <meta name="robots" content="noindex,nofollow,noarchive" />

    <title>Create</title>
    <link rel="stylesheet" type="text/css" href="honoka/css/bootstrap.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- jQuery and js/common.js -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>

    <!-- googleMapAPI -->
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCDEepsE70P7cv7Sp4D9cdtmVhBd_rf-Eg&sensor=true&language=ja">
    </script>
    <script src="./js/googleMapAPI.js" type="text/javascript"></script>

    <!-- milkcocoa -->
    <script src="http://cdn.mlkcca.com/v2.0.0/milkcocoa.js"></script>
  </head>

  <body class="no-thank-yu" style="max-height:100%;">
    <div class="container">
    <!-- navbar -->
    <script type="text/javascript">
      writeNavbar();
    </script>
    <!-- create -->
    <div class="well bs-component">
      <form class="form-horizontal" action="result.html">
        <fieldset>
          <legend>落し物の情報を入力する．</legend>
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">落し物名</label>
            <div class="col-lg-10">
              <textarea class="form-control" rows="1" id="nameArea"></textarea>
            </div>
          </div>
          <div class="form-group">
                <label for="select" class="col-lg-2 control-label">Category</label>
                <div class="col-lg-10">
                  <select class="form-control" id="selectArea">
                    <option>なし</option>
                    <option>貴重品</option>
                    <option>文房具</option>
                    <option>衣類</option>
                    <option>財布</option>
                    <option>携帯</option>
                    <option>鍵</option>
                    <option>小物</option>
                    <option>電子機器</option>
                    <option>その他</option>
                  </select>
                  <br>
                </div>
              </div>
          <div class="form-group">
            <label for="inputImg" class="col-lg-2 control-label">画像アップロード</label>
            <div class="col-lg-10">
              <input type="file" id="fileInput" name="file_input" style="display: none;">
              <div style="float:left;margin-right:10px;" class="input-group">
                  <span class="input-group-btn">
                      <button class="btn btn-default" type="button" onclick="$('#file_input').click();">
                          <i class="glyphicon glyphicon-folder-open"></i>
                      </button>
                  </span>
                  <input id="dummyFile" type="text" class="form-control" placeholder="select file..." disabled>
              </div>
            </div>
          </div>

          <div class="form-group">
          <label for="inputFindLPM" class="col-lg-2 control-label">落し物発見場所</label>
            <div class="col-lg-10 col-lg-offset-2">
              緯度:<div id="id_lat"></div>
              経度:<div id="id_lng"></div>
              住所:<div id="id_address"></div>
              <div id="map_canvas" style="width:100%; height:500px">
                位置情報を取得中です…
              </div>
          </div>
         </div>

          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-default">キャンセル</button>
              <button type="submit" class="btn btn-primary" onClick="clickEvent()">作成</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>


      <!-- footer -->
    <script type="text/javascript">
      writeFooter();
    </script>
    </div>

    <script type="text/javascript">
    $(function(){
        $('#file_input').change(function() {
            $('#dummy_file').val($(this).val());
        });
    });
    </script>

  </body>
</html>
